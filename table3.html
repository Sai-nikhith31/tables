<html lang="en">
<head>
    <title>table 3</title>
</head>
<center>
    <caption>Weather station</caption>
</center>
<body>
    <table border="2px" cellspacing="2px" cellpadding="2px" align="center">
    <thead>
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>
        <tr>
            <th>Min</th>
            <th>Max</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>USA</td>
        <td>24</td>
        <td>19</td>
        <td>60%</td>
        <td>Cloudy</td>
    </tr>
    <tr>
        <td>Germany</td>
        <td>5</td>
        <td>-1</td>
        <td>70%</td>
        <td>Rainy</td>
    </tbody>
    
</body>
</html>
